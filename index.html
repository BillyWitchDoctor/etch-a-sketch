<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>JJ's Etch-a-Sketch Game for TOP</title>
    </head>

    <body>
        <div class="flex-container">
            <div class="title">Sketchpad</div>
            <div class="content">
                <div class="board"></div>
                <div class="buttons">
                    <button onclick="changeColor('pencil')">Pencil</button>
                    <button onclick="changeColor('black')">Black</button>
                    <button onclick="changeColor('red')">Red</button>
                    <button onclick="changeColor('blue')">Blue</button>
                    <button onclick="changeColor('rainbow')">Rainbow</button>
                    <button onclick="changeColor('white')">Eraser</button>
                    <button onclick="resetBoard()">Reset</button>
                </div>
                <input type="text" id="board_size" placeholder="Size of Board" value="" onchange="newSize(this.value)">
                <button>Change Board Size</button>
            </div>

        </div>
        
    </body>
    <script src="script.js"></script>
</html>
