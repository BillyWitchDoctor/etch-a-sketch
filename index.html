<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>JJ's Etch-a-Sketch Game for TOP</title>
    </head>

    <body>
        <div class="flex-container">
            <div class="title">Sketchpad</div>
            <div class="content">
                <div class="board"></div>
                <div class="buttons">

                    <button>White</button>

                <input type="text" placeholder="Size of Board" value="16">
                <button>Set Size</button>
            </div>

        </div>
        
    </body>
    <script src="script.js"></script>
</html>
